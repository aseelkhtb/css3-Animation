<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			margin: 200px;
		}
img{
    position: relative;
    width: 100px;
    height: 100px;
    float: left;
    animation: h 1s infinite;
}
@keyframes h{
	0%{transform: scale(2,2);}
	to{transform: scale(1,1);}
}
	</style>
</head>
<body>
	<img src="h.png">
</body>
</html>
