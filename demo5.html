<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			background-color: #F3580B;
			width: 100%;
			height: 100vh;
			text-align: center;
			overflow: hidden;
		}
		.ghost{
			height: 50px;
			width: 50px;
			animation: g 3s infinite; 
			margin-top: 50vh;
		}
		@keyframes g{
			from{transform: scale(0,0);}
			to{transform: scale(10,10);}
		}
	</style>
</head>
<body>
	<img src="booghost.png" class="ghost">
</body>
</html>
